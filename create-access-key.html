<div class="container-lg px-3 py-5">
	<div class="col-12 px-3">
		<h3>Create Access Key</h3>
		<hr>
		<div class="col-6 centered">
			<input class="form-control col-12 mb-4" type="text" placeholder="Name" value="Playstation v2">
			<h5 class="mb-2">Access</h5>
			
			<label class="border rounded-top-1 text-normal d-flex flex-items-center text-mono">
				<span class="d-block border-right px-3 py-2 mr-3">
					<input type="checkbox">
				</span>
				<span class="Label Label--outline mr-2">GET</span>
				<span>/people</span>
			</label>
			<label class="border border-top-0 text-normal d-flex flex-items-center text-mono">
				<span class="d-block border-right px-3 py-2 mr-3">
					<input type="checkbox">
				</span>
				<span class="Label Label--outline mr-2">POST</span>
				<span>/people</span>
			</label>
			<label class="border border-top-0 text-normal d-flex flex-items-center text-mono">
				<span class="d-block border-right px-3 py-2 mr-3">
					<input type="checkbox" checked>
				</span>
				<span class="Label Label--outline mr-2">GET</span>
				<span>/people/:id</span>
			</label>
			<label class="border border-top-0 rounded-bottom-1 text-normal d-flex flex-items-center text-mono">
				<span class="d-block border-right px-3 py-2 mr-3">
					<input type="checkbox">
				</span>
				<span class="Label Label--outline mr-2">GET</span>
				<span>/people</span>
			</label>

			<div>
				<button class="btn btn-primary mb-3 mt-4">Create</button>
			</div>
		</div>
	</div>
</div>
